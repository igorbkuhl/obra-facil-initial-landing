<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Obra Fácil</title>
        <link rel="stylesheet" href="stylesheets/estilos.css">
    </head>
    <body>
        <header>
            <table>
                <tr>
                    <td>
                        <img id="obralogo" src="images/logo.png" alt="Logo Obra Fácil" width="134px" height="40px"/>
                    </td>
                    <td>
                        <div id="redes">
                            <span id="txrede">Siga conectado</span>
                            <img class="smlogo" id="fblogo" src="https://github.com/igorbkuhl/obra-facil-initial-landing/blob/main/images/social_media_icons/facebook.png?raw=true" alt="Facebook" onmouseover="this.src='https://github.com/igorbkuhl/obra-facil-initial-landing/blob/main/images/social_media_icons/facebook-hover.png?raw=true'" onmouseout="this.src='https://github.com/igorbkuhl/obra-facil-initial-landing/blob/main/images/social_media_icons/facebook.png?raw=true'"/>
                            <img class="smlogo" id="iglogo" src="https://github.com/igorbkuhl/obra-facil-initial-landing/blob/main/images/social_media_icons/instagram.png?raw=true" alt="Instagram" onmouseover="this.src='https://github.com/igorbkuhl/obra-facil-initial-landing/blob/main/images/social_media_icons/instagram-hover.png?raw=true'" onmouseout="this.src='https://github.com/igorbkuhl/obra-facil-initial-landing/blob/main/images/social_media_icons/instagram.png?raw=true'"/>
                            <img class="smlogo" id="twlogo" src="https://github.com/igorbkuhl/obra-facil-initial-landing/blob/main/images/social_media_icons/twitter.png?raw=true" alt="Twitter" onmouseover="this.src='https://github.com/igorbkuhl/obra-facil-initial-landing/blob/main/images/social_media_icons/twitter-hover.png?raw=true'" onmouseout="this.src='https://github.com/igorbkuhl/obra-facil-initial-landing/blob/main/images/social_media_icons/twitter.png?raw=true'"/>
                            <img class="smlogo" id="ytlogo" src="https://github.com/igorbkuhl/obra-facil-initial-landing/blob/main/images/social_media_icons/yt.png?raw=true" alt="YouTube" onmouseover="this.src='https://github.com/igorbkuhl/obra-facil-initial-landing/blob/main/images/social_media_icons/youtube-hover.png?raw=true'" onmouseout="this.src='https://github.com/igorbkuhl/obra-facil-initial-landing/blob/main/images/social_media_icons/yt.png?raw=true'"/>
                        </div>
                    </td>
                </tr>
            </table>
        </header>
        <hr>
    </body>
</html>
